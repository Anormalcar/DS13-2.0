author: MisterGrimm
delete-after: true
changes:
  - rscadd: Adds the Chemical bazaar, a vendor that sells certain intermediary chemicals
  - qol: Maws can now grab living and dead things that step on it, after a short delay.
      Will not grab living necromorphs
  - balance: Necromorphs have more armor now, and less wound resistance
  - balance: Corruption growth/decay slowed by 25%
  - bugfix: Necro snares no longer slip necromorphs
  - bugfix: Fixes gun icons, again. The eternal struggle
  - bugfix: Signals can't place certain structures near living creatures that can
      see it anymore
